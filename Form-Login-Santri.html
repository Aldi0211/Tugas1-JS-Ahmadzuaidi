<!DOCTYPE html>
<html>

<head>
    <title>Form Login santri</title>
</head>

<body bgcolor="#D8D9DA">
    <table align="center" width="40%" cellpadding="15">
        <thead>
            <tr bgcolor="#2D4356">
                <th colspan="2">FORM LOGIN SANTRI</th>
            </tr>
        </thead>
        <tfoot>
            <tr bgcolor="#2D4356">
                <th colspan="2">
                    <input type="submit" name="Login" value="Login" /> &nbsp; &nbsp;
                    <input type="reset" name="no" value="No" />
                </th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td width="25%">Nama Lengkap</td>
                <td>
                    <input type="text" name="nama" size="30" />
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" size="30" />
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
